<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body class="container my-sigin">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-10 log-bor mt-5" >
            <form class="mt-5" action="login.html" >
                <h1 class="mb-4 text-white">Registration Form</h1>
                <div class="mb-3">
                
                <input type="text" id="uname" class="form-control mt-4" name="uname" placeholder="Enter your name" required>
                </div>
                <div class="mb-3 mt-4">
                
                    <input type="email" id="email" class="form-control mt-4" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        
                        <input type="password" id="password" class="form-control mt-4" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                           
                            <input type="password" id="cpassword" class="form-control mt-4" name="cpassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4" onclick="checkRegistration()">Signin</button>
                            <p class="text-white mt-4">Already have an account? <a class="text-primary" href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function checkRegistration() {
            const uname = document.getElementById("uname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const cpassword = document.getElementById("cpassword").value;

            if (uname && email && password && cpassword) {
                if (password === cpassword) {
                    alert("Registration successful. Please log");
                    
                } else {
                    alert("Passwords not matching. Please re-enter your password.");
                }
            } else {
                alert("Please fill in all details");
            }
        }

        function clearFormFields() {
            document.getElementById("uname").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("cpassword").value = "";
        }
    </script>

</body>
</html>
