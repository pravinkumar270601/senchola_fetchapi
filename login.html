<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body class="container my-login">

    <div class="row justify-content-center ">
        <div class="col-lg-4 col-md-6 col-sm-8 col-10 log-bor mt-5">
    <form class="mt-5" action="fetch.html">
        <h1 class="mb-4 text-white">Login Page</h1>
        <div class="mb-3">
        <label for="uname " class="form-label text-white">USERNAME:</label>
        <input type="text" class="form-control" name="uname" id="uname" placeholder="enter your USERNAME" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label text-white">PASSWORD:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="enter your password" required>
    </div>
        <button type="submit" class="btn btn-primary text-white" onclick="call()">Login</button>
        <p class="text-white">Don't have an account? <a href="index.html" class="text-primary">signin</a></p>
</div>
</div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script>
        function call(){
            const uname = document.getElementById("uname").value;
            const password = document.getElementById("password").value;
            if(uname && password){
                alert("Login successful.");
                
            } else {
                alert("Please fill in all registration fields.");
            }
        }
        function clearFormFields(){
            document.getElementById("uname").value ="";
            document.getElementById("password").value ="";
        }

   </script>

</body>
</html>
